<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minion Chase - Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #000;
    }

    canvas {
      display: block;
      flex: 1;
    }

    .hud {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 30px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 2px solid #00ffff;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .hud-item {
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .button-group {
      display: flex;
      gap: 15px;
    }

    .hud-button {
      padding: 12px 25px;
      background: linear-gradient(135deg, #2196F3 0%, #0b7dda 100%);
      color: #fff;
      border: 2px solid #00ffff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
    }

    .hud-button:hover {
      background: linear-gradient(135deg, #1976D2 0%, #0056b3 100%);
      box-shadow: 0 6px 20px rgba(0, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .hud-button:active {
      transform: translateY(0);
    }

    .hud-button.pause {
      background: linear-gradient(135deg, #FF9800 0%, #e68900 100%);
      border-color: #ffaa00;
    }

    .hud-button.pause:hover {
      background: linear-gradient(135deg, #F57C00 0%, #d76a00 100%);
    }

    .hud-button.restart {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      border-color: #00ff88;
    }

    .hud-button.restart:hover {
      background: linear-gradient(135deg, #45a049 0%, #3a8b40 100%);
    }

    #score, #highscore, #stage {
      color: #ffd54a;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    @media (max-width: 768px) {
      .hud {
        flex-wrap: wrap;
        gap: 10px;
      }

      .hud-item {
        font-size: 14px;
      }

      .hud-button {
        padding: 10px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <div class="hud">
    <div class="hud-item" id="score">Score: 0</div>
    <div class="hud-item" id="highscore">High: 0</div>
    <div class="hud-item" id="stage">Stage: 1 | Kills: 0 | Coins: 0</div>
    <div class="button-group">
      <button id="pauseBtn" class="hud-button pause">‚è∏ PAUSE</button>
      <button id="restartBtn" class="hud-button restart">üîÑ RESTART</button>
      <button class="hud-button" onclick="goToUpgradeShop()">‚öôÔ∏è SHOP</button>
    </div>
  </div>

  <script>
    function goToUpgradeShop() {
      window.location.href = 'upgrade.html';
    }
  </script>

  <script src="game.js"></script>
</body>
</html>
